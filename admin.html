  <main class="app-content">
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
           
          <div class="col-md-12 mb-1">
            <label for="" class="form-label">Mã nhân viên</label>
              <input type="text" name="txtID" class="form-control" id="id">
          </div>
          <div class="col-md-12 mb-1">
            <label for="" class="form-label">Họ và tên</label>
            <input type="text" name="txtFullName" class="form-control" id="name">
          </div>
          <div class="col-md-12 mb-1">
            <label for="" class="form-label text-center">Địa chỉ</label>
            <input type="text" name="txtDiaChi" class="form-control" id="address">
          </div>
          <div class="col-mb-9 mb-2 text-center pt-1">
            <button onclick="add()" class="btn btn-success w-25">Thêm</button>
        </div>
         
            
            <table class="table" id="render">
              <thead>
                <tr>
                  <th scope="col">Mã nhân viên</th>
                  <th scope="col">Tên nhân viên</th>
                  <th scope="col">Địa chỉ</th>
                </tr>
              </thead>
              <!-- <tbody >
                <tr>

                </tr>
                <tr>

  <script>
    var data = [];

    function add() {
        var item_id = document.getElementById("id").value;
        var item_name = document.getElementById("name").value;
        var item_address = document.getElementById("address").value;

        var item = {
          Id: item_id,
          Name: item_name,
          Address: item_address
        }
        data.push(item)
        render()
    }

    function render(){
      table = ` <tr>
        <th scope="col">Mã nhân viên</th>
        <th scope="col">Tên nhân viên</th>
        <th scope="col">Địa chỉ</th>
        </tr>`
        for (let i=0; i<data.length;i++){
          table += `<tr>
            <th scope="col>${data[i].Name}</th>
            <th scope="col>${data[i].Id}</th>
            <th scope="col>${data[i].Address}</th>
          </tr>`
        }
        document.getElementById("render").innerHTML = table
    }
</script>
